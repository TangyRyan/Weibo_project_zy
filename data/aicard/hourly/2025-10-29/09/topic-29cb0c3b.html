    <p>在2025年10月28日，美国前总统特朗普在访问日本期间，于横须贺美军基地的“乔治·华盛顿”号航空母舰上，对因美国政府停摆而未能领取薪水的美军士兵发表演讲后，即兴随着歌曲《Y.M.C.A.》跳起了舞。他头戴一顶写有“USA”字样的白色帽子，随着音乐节奏摆动身体离开讲台，现场士兵们以掌声回应，许多人还录制了视频留念。这一事件发生在政府停摆导致军饷延迟的敏感背景下，凸显了特朗普在公共场合的独特风格。</p>
