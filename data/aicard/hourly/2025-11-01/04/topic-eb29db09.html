    <h3>联合国感谢中国缴清会费概况</h3>
<p>联合国近期公开感谢中国全额缴纳2025年常规会费，这一行动发生在联合国面临严重财政危机的背景下。联合国秘书长副发言人法尔汉·哈克于2025年10月30日正式宣布，中国已全额缴纳本年度会费，金额为6亿8573万美元。对此，哈克特意用中文回应“谢谢”，突显了对中国及时履行义务的高度赞赏。</p>
<p>在当前联合国财政紧张的情况下，哈克强调每一笔会费都至关重要，并呼吁所有会员国及时足额缴费，以确保联合国工作正常运转。这一事件与美国长期拖欠巨额会费形成对比，凸显了中国在支持国际组织方面的建设性角色。</p>
