    <p>美国参议院以51票赞成对47票反对的表决结果，正式通过决议终止前总统特朗普在全球实施的全面关税政策，这一举措标志着国际贸易政策的重要转折。决议旨在结束特朗普为征收关税而宣布的“国家紧急状态”，覆盖范围包括对加拿大、巴西等国的特定关税措施。然而，该决议还需提交众议院表决；鉴于众议院共和党人此前多次阻止类似立法，预计在众议院获得通过的难度较高。</p>
<p>整个表决过程发生在2025年10月30日，最终结果将在众议院投票后确定。如果众议院批准，该决议将提交总统签署生效，但当前政治分歧可能导致进程受阻。</p>
