  <div class="aicard-wrapper">
    <p>是的，泰州女主帅周高萍确实踢过世界杯。她是前中国国家女子足球队队员，司职左后卫，于2007年9月随中国女足参加了女足世界杯，并帮助球队打入八强，展现了出色的竞技水平。作为江苏泰州足球队的主教练，她在2025年11月1日率领球队夺得“苏超”（江苏省足球超级联赛）冠军，成为中国草根足球领域首位执教男足职业梯队并夺冠的女性主帅，其从世界杯国脚到冠军教练的转型，体现了足球领域的突破与成长。</p>
