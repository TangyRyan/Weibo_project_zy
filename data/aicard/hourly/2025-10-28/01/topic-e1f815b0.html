<!DOCTYPE html>
<html lang="zh-CN">
<head>

    body {

      color: #1f2933;
      background-color: #f7f9fb;
      margin: 0;

    }
    .aicard-wrapper {

    }
    p {
      margin: 12px 0;
    }
